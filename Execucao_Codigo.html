<!-- O Script estando no início da página, quando ele tentar trocar o texto de p, o elemento
 ainda não vai existir na página, então dará errado -->

 <!-- Para dar certo, é necessário colocar o ready, par que após a execução do documento,
 ele executar a função -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Execução de código</title>
    <script>
        $(document).ready(rodar);
        function rodar() {
            $("#texto").text("Isabela Costa");
        };
    </script>
</head>
<body>
    <p id="texto"></p>
</body>
<script>
    $("#texto").text("Isabela Costa");
</script>
</html>
