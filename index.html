<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Jquery</title>
</head>
<body>
    <p>Elemento</p>
    <p class="classe">Classe</p>
    <p id="id">Id</p>
</body>
<script>
    
    $("p").css("color","red"); // elemento
    $('.classe').css("color","blue"); // classe
    $('#id').css("color","pink"); // id

</script>
</html>
